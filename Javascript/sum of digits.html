<html>
<body>
    <script>
        var digit,sum=0;
        var number=+prompt("enter the number");
        for(var n=number;n>0;n=parseInt(n/10)){
            digit=n%10;
            sum=sum +digit;    
        }
        console.log("sum of digits of"+ number +  "is" + sum);
    </script>
</body>
</html>
