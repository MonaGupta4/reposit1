
<html>
    <body>
        <script>
           // var a = 10; // variable a assigned to 10
let aa=100;
var func = function (){ // outermost function
    //var b = 20;
    let bb=200;
    
    console.log("aa and bb is accessible (outer):", aa, bb);
    var innerFunc= function (){ // innermost function
        let cc = 300;
        console.log("aa and bb and cc is accessible (innner):", aa, bb, cc);
    }
    innerFunc();
    return;
}
func(); // invoke function func 
console.log("only aa is accessible (global):", aa);
//console.log("only a is accessible (global):", b);
//console.log("only a is accessible (global):", c);
        </script>
    </body>
</html>
