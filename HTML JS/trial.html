  <body>
    <script>
      function facto(n) {
        var f = 1;
        for (var i = 1; i <= n; i++) {
          f = f * i;
        }
        return f;
      }
      var num = +prompt("enter the number");
      var fact = facto(num);
      console.log("factorial of " + num + " is " + fact);
    </script>
