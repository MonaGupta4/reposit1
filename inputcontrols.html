
<html>
    <head>
      <title>Web Development</title>
    </head>
  
    <body>
      <h1>Create a New Account</h1>
      <form action="/" method="POST">
      <div><label for="name">Name</label>
        <input type="text" id="name"></div>
      <div><label for="email">Email</label> 
        <input type="email"id="email"></div>
      <div><label for="age">Age</label>
        <input type="number"id="age" min=18 max=60></div>
      <div><label for="dob"> date of birth</label>
        <input type="date" id="dob"></div>
      <div><label for="mob">Month of Birth</label>
        <input type="month" id="mob"></div>
      <div><label for="pwd">Password</label>
        <input type="password" id="pwd"></div>
      <div><label for="color">Favorite Color</label>
        <input type="color" id="color" value="red"></div>
  
  </form>
    </body>
  </html>
